<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List of Users</title>
</head>
<body>
	<div align="center">
		<h1>List of Users</h1>
		<h3>Welcome <b>[[${#request.userPrincipal.principal.fullName}]]!!!</b></h3>
		<table border="1">
			<thead>
				<tr>
					<th>User ID</th>
					<th>Username</th>
					<th>Hobby</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listOfUsers}">
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.username}">Username</td>
					<td th:text="${user.hobby}">Hobby</td>
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{/}"> Go back to homepage </a>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Log Out" />
		</form>
	</div>

</body>
</html>
